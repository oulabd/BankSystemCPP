        function logout() {

                headers: { 'Authorization': `Bearer ${token}` }

                localStorage.removeItem('authToken');
                localStorage.removeItem('auth_token');
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                window.location.href = '/login.html';
