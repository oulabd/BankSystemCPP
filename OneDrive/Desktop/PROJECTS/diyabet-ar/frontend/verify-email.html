<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <script>
    const API_BASE_URL = "http://localhost:3001";
    window.API_BASE = API_BASE_URL + "/api";
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد البريد الإلكتروني - أنا مصاب بالسكري</title>
  <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';">
  <!-- Removed external font-awesome CDN for local dev. Place font-awesome locally if needed. -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .verify-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      color: #20caa8;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .verify-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .verify-icon.loading {
      color: #f59e0b;
      animation: spin 1s linear infinite;
    }
    
    .verify-icon.success {
      color: #10b981;
    }
    
    .verify-icon.error {
      color: #dc2626;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .btn {
      background: #20caa8;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #1ba58f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="verify-card">
    <div class="logo">أنا مصاب بالسكري</div>
    
    <div id="verifyContent">
      <div class="verify-icon loading">
        <i class="fas fa-spinner"></i>
      </div>
      <h1>جاري تأكيد البريد الإلكتروني...</h1>
      <p>يرجى الانتظار أثناء تأكيد حسابك.</p>
    </div>
  </div>
  
  <script>
    async function verifyEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      // Always use backend API directly for verification
      const API_BASE = window.API_BASE || "http://localhost:3001/api";
      if (!token) {
        showError('رابط التأكيد غير صالح');
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/auth/verify/${token}`);
        const data = await res.json();
        if (res.ok) {
          showSuccess();
        } else {
          showError(data.error || 'فشل التأكيد');
        }
      } catch (err) {
        console.error('Verification error:', err);
        showError('حدث خطأ. يرجى المحاولة مرة أخرى.');
      }
    }
    
    function showSuccess() {
      document.getElementById('verifyContent').innerHTML = `
        <div class="verify-icon success">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1>تم تأكيد البريد الإلكتروني!</h1>
        <p>تم تأكيد حسابك بنجاح. يمكنك الآن تسجيل الدخول.</p>
        <a href="/login.html" class="btn">تسجيل الدخول</a>
      `;
    }
    
    function showError(message) {
      document.getElementById('verifyContent').innerHTML = `
        <div class="verify-icon error">
          <i class="fas fa-times-circle"></i>
        </div>
        <h1>فشل التأكيد</h1>
        <p>${message}</p>
        <a href="/login.html" class="btn">تسجيل الدخول</a>
      `;
    }
    
    verifyEmail();
  </script>
</body>
</html>
