  <main class="auth-page">
    <section class="form-card">
      <h1 data-i18n="register">Register</h1>
      

      <form id="register-form">
        <div class="field">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text">
          <div class="error" id="name-error"></div>
        </div>

        <div class="field">
          <label for="nationalId">National ID</label>
          <input id="nationalId" name="nationalId" type="text">
          <div class="error" id="nationalId-error"></div>
        </div>

        <div class="field">
          <label for="dob">Date of birth</label>
          <input id="dob" name="dob" type="date">
          <div class="error" id="dob-error"></div>
        </div>

        <div class="field">
          <label for="address">Address</label>
          <input id="address" name="address" type="text">
          <div class="error" id="address-error"></div>
        </div>

        <div class="field">
          <label for="doctor">Doctor (optional)</label>
          <input id="doctor" name="doctor" type="text">
          <div class="error" id="doctor-error"></div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
          <div class="error" id="email-error"></div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password">
          <div class="error" id="password-error"></div>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password">
          <div class="error" id="confirm-error"></div>
        </div>

        <div class="field checkbox">
          <label><input type="checkbox" id="agree" name="agree"> I agree to terms</label>
          <div class="error" id="agree-error"></div>
        </div>

        <div class="form-error" id="form-error"></div>

        <!-- reCAPTCHA widget: replace the placeholder with your real site key -->
        <div class="captcha-wrapper">
          <!-- Using Google reCAPTCHA test site key for development -->
          <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
          <div class="error" id="captcha-error"></div>
        </div>

        <button class="btn" type="submit">Register</button>
      </form>
    </section>
      
  </main>
</body>
