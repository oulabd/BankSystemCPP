<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - DIABETLIYIM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .reset-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }
    
    .logo {
      color: #20caa8;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #20caa8;
    }
    
    .btn {
      width: 100%;
      background: #20caa8;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #1ba58f;
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    
    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .password-strength {
      margin-top: 10px;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
    }
    
    .password-strength-bar.weak { background: #dc2626; width: 33%; }
    .password-strength-bar.medium { background: #f59e0b; width: 66%; }
    .password-strength-bar.strong { background: #10b981; width: 100%; }
  </style>
</head>
<body>
  <div class="reset-card">
    <div class="logo">DIABETLIYIM</div>
    
    <h1 data-i18n="auth.reset_password">Reset Password</h1>
    <p data-i18n="auth.reset_password_desc">Enter your new password below.</p>
    
    <div id="alert" class="alert"></div>
    
    <form id="resetForm">
      <div class="form-group">
        <label data-i18n="auth.new_password">New Password</label>
        <input type="password" id="password" required minlength="6" placeholder="Enter new password">
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label data-i18n="auth.confirm_password">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm new password">
      </div>
      
      <button type="submit" class="btn" id="submitBtn">
        <span data-i18n="auth.reset_password_btn">Reset Password</span>
      </button>
    </form>
  </div>
  
  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 'weak';
      
      if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
        strength = 'strong';
      } else if (password.length >= 6) {
        strength = 'medium';
      }
      
      strengthBar.className = `password-strength-bar ${strength}`;
    });
    
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const alert = document.getElementById('alert');
      
      if (password !== confirmPassword) {
        alert.className = 'alert error';
        alert.style.display = 'block';
        alert.textContent = 'Passwords do not match!';
        return;
      }
      
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        alert.className = 'alert error';
        alert.style.display = 'block';
        alert.textContent = 'Invalid reset link!';
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
      
      try {
        const res = await fetch(`/api/auth/reset-password/${token}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          alert.className = 'alert success';
          alert.style.display = 'block';
          alert.textContent = data.message || 'Password reset successfully!';
          
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          throw new Error(data.error);
        }
      } catch (err) {
        alert.className = 'alert error';
        alert.style.display = 'block';
        alert.textContent = err.message || 'An error occurred. Please try again.';
        
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span data-i18n="auth.reset_password_btn">Reset Password</span>';
      }
    });
  </script>
</body>
</html>
