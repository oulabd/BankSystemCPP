<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DİYABETLİYİM</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/i18n.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 data-i18n="admin.doctors_pending">Onay Bekleyen Doktorlar</h1>
            <div class="lang-switcher">
                <button class="lang-item" data-lang="tr">TR</button>
                <button class="lang-item" data-lang="en">EN</button>
                <button class="lang-item" data-lang="ar">AR</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="pending-doctors">
            <h2 data-i18n="admin.doctors_pending">Onay Bekleyen Doktorlar</h2>
            <table id="doctors-table">
                <thead>
                    <tr>
                        <th data-i18n="profile.edit">Ad Soyad</th>
                        <th data-i18n="login">E-posta</th>
                        <th data-i18n="profile.edit">Kimlik Numarası</th>
                        <th data-i18n="actions">İşlemler</th>
                    </tr>
                </thead>
                <tbody id="doctors-list">
                    <!-- Doctors will be loaded here -->
                </tbody>
            </table>
            <p id="no-pending" data-i18n="admin.no_pending" style="display: none;">Onay bekleyen doktor yok</p>
        </section>
    </main>

    <footer>
        <p data-i18n="footer.copy">© 2025 DİYABETLİYİM</p>
    </footer>

    <script src="../assets/js/admin-panel.js"></script>
</body>
</html>
