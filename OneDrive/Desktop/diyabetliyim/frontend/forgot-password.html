<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - DIABETLIYIM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .forgot-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 450px;
      width: 100%;
    }
    
    .logo {
      color: #20caa8;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #20caa8;
    }
    
    .btn {
      width: 100%;
      background: #20caa8;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #1ba58f;
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #20caa8;
      text-decoration: none;
      font-weight: 600;
    }
    
    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    
    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
  </style>
</head>
<body>
  <div class="forgot-card">
    <div class="logo">DIABETLIYIM</div>
    
    <h1 data-i18n="auth.forgot_password">Forgot Password?</h1>
    <p data-i18n="auth.forgot_password_desc">Enter your email address and we'll send you a link to reset your password.</p>
    
    <div id="alert" class="alert"></div>
    
    <form id="forgotForm">
      <div class="form-group">
        <label data-i18n="auth.email">Email Address</label>
        <input type="email" id="email" required placeholder="your@email.com">
      </div>
      
      <button type="submit" class="btn" id="submitBtn">
        <span data-i18n="auth.send_reset_link">Send Reset Link</span>
      </button>
    </form>
    
    <div class="back-link">
      <a href="/login.html" data-i18n="auth.back_to_login">Back to Login</a>
    </div>
  </div>
  
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const alert = document.getElementById('alert');
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      
      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, language: 'en' })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          alert.className = 'alert success';
          alert.style.display = 'block';
          alert.textContent = data.message || 'Password reset link sent! Check your email.';
          
          document.getElementById('forgotForm').reset();
        } else {
          throw new Error(data.error);
        }
      } catch (err) {
        alert.className = 'alert error';
        alert.style.display = 'block';
        alert.textContent = err.message || 'An error occurred. Please try again.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span data-i18n="auth.send_reset_link">Send Reset Link</span>';
      }
    });
  </script>
</body>
</html>
