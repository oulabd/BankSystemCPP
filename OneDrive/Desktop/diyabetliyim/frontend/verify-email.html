<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - DIABETLIYIM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .verify-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .logo {
      color: #20caa8;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    
    .verify-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .verify-icon.loading {
      color: #f59e0b;
      animation: spin 1s linear infinite;
    }
    
    .verify-icon.success {
      color: #10b981;
    }
    
    .verify-icon.error {
      color: #dc2626;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .btn {
      background: #20caa8;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #1ba58f;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="verify-card">
    <div class="logo">DIABETLIYIM</div>
    
    <div id="verifyContent">
      <div class="verify-icon loading">
        <i class="fas fa-spinner"></i>
      </div>
      <h1 data-i18n="auth.verifying">Verifying your email...</h1>
      <p data-i18n="auth.please_wait">Please wait while we verify your account.</p>
    </div>
  </div>
  
  <script>
    async function verifyEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        showError('Invalid verification link');
        return;
      }
      
      try {
        const res = await fetch(`/api/auth/verify/${token}`);
        const data = await res.json();
        
        if (res.ok) {
          showSuccess();
        } else {
          showError(data.error || 'Verification failed');
        }
      } catch (err) {
        console.error('Verification error:', err);
        showError('An error occurred. Please try again.');
      }
    }
    
    function showSuccess() {
      document.getElementById('verifyContent').innerHTML = `
        <div class="verify-icon success">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1 data-i18n="auth.email_verified">Email Verified!</h1>
        <p data-i18n="auth.verification_success">Your account has been successfully verified. You can now log in.</p>
        <a href="/login.html" class="btn" data-i18n="auth.go_to_login">Go to Login</a>
      `;
      
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 3000);
    }
    
    function showError(message) {
      document.getElementById('verifyContent').innerHTML = `
        <div class="verify-icon error">
          <i class="fas fa-times-circle"></i>
        </div>
        <h1 data-i18n="auth.verification_failed">Verification Failed</h1>
        <p>${message}</p>
        <a href="/login.html" class="btn" data-i18n="auth.go_to_login">Go to Login</a>
      `;
    }
    
    verifyEmail();
  </script>
</body>
</html>
