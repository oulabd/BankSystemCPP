<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor - Insulin Adjustment</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/doctor-dashboard.css">
    <script src="../assets/js/i18n.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="insulin.adjust">Insulin Adjustment</h1>
            <button id="backBtn" data-i18n="common.back">Back</button>
        </header>
        <main>
            <form id="insulinForm">
                <div class="form-group">
                    <label for="type" data-i18n="insulin.type">Insulin Type:</label>
                    <select id="type" name="type" required>
                        <option value="short" data-i18n="insulin.short">Short Acting</option>
                        <option value="long" data-i18n="insulin.long">Long Acting</option>
                        <option value="mixed" data-i18n="insulin.mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dose" data-i18n="insulin.dose">Dose (Units):</label>
                    <input type="number" id="dose" name="dose" min="1" required>
                </div>
                <div class="form-group">
                    <label for="reason" data-i18n="insulin.reason">Adjustment Reason:</label>
                    <select id="reason" name="reason">
                        <option value="high fasting" data-i18n="insulin.reason.highFasting">High Fasting Glucose</option>
                        <option value="high post-meal" data-i18n="insulin.reason.highPostMeal">High Post-Meal Glucose</option>
                        <option value="abnormal HbA1c" data-i18n="insulin.reason.abnormalHbA1c">Abnormal HbA1c</option>
                        <option value="other" data-i18n="insulin.reason.other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes" data-i18n="insulin.notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
                <button type="submit" data-i18n="insulin.save">Save Adjustment</button>
            </form>
        </main>
    </div>
    <script src="insulin-adjust.js"></script>
</body>
</html>
